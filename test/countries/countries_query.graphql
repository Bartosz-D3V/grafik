query getCountriesByContinentCode($code: String) {
    continents(filter: {code: {eq: $code}}) {
        code
        countries {
            name
        }
    }
}

mutation deleteCountriesInAN {
    deleteContinents(filter: {code: {eq: "AN"}}) {
        code
        countries {
            name
        }
    }
}