type Query {
    getHero(characterSelector: CharacterSelector): Character
}

input CharacterSelector {
    idSelector: IdSelector
}

input IdSelector {
    id: String
}

type Character {
    name: String
    homeWorld: Planet
    species: Species
}

type Planet {
    name: String
    climate: String
    location: Location
}

type Location {
    posX: Float
    poxY: Float
}

type Species {
    name: String
    lifespan: Int
    origin: Planet
}