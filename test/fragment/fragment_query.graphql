query GetShortRocketInfo {
    rockets {
        ...RocketShortInfo
    }
}

fragment RocketShortInfo on Rocket {
    id
    name
    description
    ...AdditionalRocketInfo
}

fragment AdditionalRocketInfo on Rocket {
    country
    ...InformatoryRocketInfo
}

fragment InformatoryRocketInfo on Rocket {
    active
}
