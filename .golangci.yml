run:
  timeout: 5m
linters:
  enable:
    - cyclop
    - depguard
    - dupl
    - errname
    - exhaustive
    - gochecknoglobals
    - gocognit
    - goconst
    - godot
    - gomnd
    - gosec
    - ifshort
    - importas
    - misspell
    - gocritic
    - unconvert
    - unparam
    - wastedassign
    - nestif
    - prealloc
    - paralleltest
    - noctx
    - deadcode
    - revive
    - whitespace
    - gofmt
    - nilerr
    - exportloopref
    - asciicheck
    - tenv
linters-settings:
  godot:
    exclude:
      - '[}]+'
  cyclop:
    max-complexity: 12
  revive:
    rules:
      - name: exported
        severity: error
        arguments:
          - checkPrivateReceivers
      - name: confusing-naming
        severity: error
      - name: constant-logical-expr
        severity: error
      - name: context-as-argument
        severity: error
      - name: deep-exit
        severity: error
