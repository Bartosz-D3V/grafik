run:
  timeout: 5m
linters:
  enable:
    - cyclop
    - depguard
    - dupl
    - errname
    - exhaustive
    - gochecknoglobals
    - gocognit
    - goconst
    - godot
    - gomnd
    - gosec
    - ifshort
    - importas
    - misspell
    - gocritic
    - unconvert
    - unparam
linters-settings:
  godot:
    exclude:
      - '[}]+'