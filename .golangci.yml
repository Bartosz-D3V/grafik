run:
  timeout: 5m
linters:
  enable:
    - cyclop
    - depguard
    - dupl
    - errname
    - exhaustive
    - gochecknoglobals
    - gocognit
    - goconst
    - godot
    - gomnd
    - gosec
    - ifshort
    - importas
    - misspell
    - gocritic
    - unconvert
    - unparam
    - wastedassign
    - nestif
    - prealloc
    - paralleltest
    - noctx
    - deadcode
linters-settings:
  godot:
    exclude:
      - '[}]+'
  gocyclo:
    min-complexity: 12
