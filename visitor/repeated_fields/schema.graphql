schema {
    query: Query
}

type Query {
    characters: [[[Character]]]
}

interface Character {
    id: ID!
    name: String!
}

type Human implements Character {
    id: ID!
    name: String!
    homePlanet: String
    friend: Friend
}

type Droid implements Character {
    id: ID!
    name: String!
    primaryFunction: String
    friend: Friend
}

type Friend {
    friendID: ID,
    friendName: String
    nestedFriend: NestedFriend
}

type NestedFriend {
    nestedFriendName: String
}