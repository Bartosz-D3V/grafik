query getCharacters {
    characters {
        ... on Human {
            id
            name
            homePlanet
            friend {
                friendID
                friendName
                nestedFriend {
                    nestedFriendName
                }
            }
        }
        ... on Droid {
            id
            name
            primaryFunction
            friend {
                friendID
                friendName
            }
        }
        ... on Character {
            id
            name
        }
    }
}